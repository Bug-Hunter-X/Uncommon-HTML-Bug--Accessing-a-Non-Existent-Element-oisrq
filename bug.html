<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // This script attempts to modify the content of a non-existent element.
    // It will throw an error in strict mode, and silently fail in non-strict mode.
    document.getElementById('nonExistentElement').textContent = 'This text should not be visible.';
  </script>
</body>
</html>
