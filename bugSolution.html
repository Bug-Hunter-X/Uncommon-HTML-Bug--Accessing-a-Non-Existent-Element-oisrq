<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text should be visible.
  </div>

  <script>
    // Check if the element exists before attempting to modify its content.
    const element = document.getElementById('myDiv');
    if (element) {
      element.textContent = 'This text has been updated.';
    } else {
      console.error('Element with ID "myDiv" not found.');
    }

      const nonExistentElement = document.getElementById('nonExistentElement');
      if(nonExistentElement){
        nonExistentElement.textContent = 'This should not be visible';
      } else {
        console.error('Element with ID "nonExistentElement" not found.');
      }
  </script>
</body>
</html>
